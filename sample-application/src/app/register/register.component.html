<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center texr-primary">Sign Up</h2>
    <hr>
    <div class ="form-group">
        <input type= "text" class="form-control" required name="username" placeholder="Username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-defualt" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
